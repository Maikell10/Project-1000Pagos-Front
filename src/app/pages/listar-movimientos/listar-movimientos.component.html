<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <h2 class="header-title text-center">Consulta de Pago M贸vil por Fecha</h2>

                    <form (ngSubmit)="listarMovimientos()">
                        <div class="w100" style="margin-bottom: 3px;">
                            <div align="left" class="font-medium">Identificaci贸n:</div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <mat-form-field appearance="fill" class="w100">
                                    <mat-label>Nacionalidad</mat-label>
                                    <mat-select [(ngModel)]="formData.nacionalidad"
                                        [ngModelOptions]="{standalone: true}" required>
                                        <mat-option></mat-option>
                                        <mat-option *ngFor="let tipoIdentificacion of tiposIdentificacion"
                                            [value]="tipoIdentificacion.codigo">
                                            {{ tipoIdentificacion.codigo }}</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="col-md-8">
                                <mat-form-field appearance="fill" class="w100">
                                    <mat-label>Identificaci贸n</mat-label>
                                    <input matInput type="text" placeholder="Escriba la Identificaci贸n"
                                        name="identificacion" [(ngModel)]="formData.identificacion" [input-validar]="2"
                                        required appCampoTexto (limpiarTexto)="($event)" />
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <mat-form-field class="example-full-width" appearance="fill" class="w100">
                                    <mat-label>Fecha</mat-label>
                                    <input matInput [matDatepicker]="picker" [(ngModel)]="formData.fecha" required
                                        name="fecha" placeholder="dd/mm/aaaa">
                                    <mat-hint>DD/MM/YYYY</mat-hint>
                                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker touchUi #picker></mat-datepicker>
                                </mat-form-field>
                            </div>
                        </div>

                        <app-spinner-load *ngIf="carga"></app-spinner-load>

                        <div class="container text-center mt10">
                            <button mat-raised-button color="primary" class="w100">CONSULTAR</button>
                        </div>

                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
