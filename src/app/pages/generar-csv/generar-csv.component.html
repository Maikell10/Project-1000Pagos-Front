<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <h2 class="header-title text-center">Generar Archivo CSV de Pago MÃ³vil</h2>

                    <form (ngSubmit)="generarCsv()">
                        <div class="row">
                            <div class="col-md-12">
                                <mat-form-field class="example-full-width" appearance="fill" class="w100">
                                    <mat-label>Fecha</mat-label>
                                    <input matInput [matDatepicker]="picker" [(ngModel)]="formData.fecha" required
                                        name="fecha" placeholder="dd/mm/aaaa">
                                    <mat-hint>DD/MM/YYYY</mat-hint>
                                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker touchUi #picker></mat-datepicker>
                                </mat-form-field>
                            </div>
                        </div>

                        <app-spinner-load *ngIf="carga"></app-spinner-load>

                        <div class="container text-center mt10">
                            <button mat-raised-button color="primary" class="w100">CONSULTAR</button>
                        </div>

                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
